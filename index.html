<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>My Second-hand Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Second-Hand Store</h1>
        <p class="tagline">Quality pre-owned items for your home</p>
        <div id="auth-container" class="auth-container">
            <div id="login-section" class="login-section">
                <form id="login-form" class="login-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" id="login-button">Login</button>
                </form>
            </div>
            <div id="user-section" class="user-section" style="display: none;">
                <span id="welcome-message">Welcome, <span id="user-name"></span>!</span>
                <span id="user-role" class="user-role-tag"></span>
                <button id="logout-button">Logout</button>
            </div>
        </div>
    </header>

    <!-- Gallery container -->
    <main id="gallery" class="grid"></main>
